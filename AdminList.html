        <div class="kaye">
            <h1>Student Database</h1>
    
            <!-- Add New Student Button -->

            <!-- Search Bar -->

     <!-- Table -->
     <table>
        <thead>
            <tr>
                <th>School ID</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Contact Number</th>
                <th>Company</th>
                <th>Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <!-- Table rows will be populated here using JavaScript -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be generated here -->
    </div>

    <!-- Modal for Add Student Form -->
    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal"><i class='bx bx-x'></i></button>
            <h2>Add New Student</h2>
            <form id="addStudentFormModal">
                <label for="schoolId">School ID:</label>
                <input type="text" id="schoolId" name="schoolId" required>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Dropped">Dropped</option>
                    <option value="Late">Late</option>
                </select><br>
                <button type="button" id="addStudentButtonModal">Add Student</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data for the table (you can replace this with your own data)
        const students = [
            // Your student data here...
        ];

        const itemsPerPage = 2; // Number of items per page
        let currentPage = 1; // Current page number

        // Function to calculate the total number of pages
        function getTotalPages() {
            return Math.ceil(students.length / itemsPerPage);
        }

        // Function to populate the table with student data based on the current page
        function populateTable() {
            const studentTable = document.getElementById('studentTable');
            studentTable.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const studentsToDisplay = students.slice(startIndex, endIndex);

            studentsToDisplay.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.schoolId}</td>
                    <td>${student.fullName}</td>
                    <td>${student.course}</td>
                    <td>${student.contactNumber}</td>
                    <td>${student.company}</td>
                    <td>${student.address}</td>
                    <td>${student.status}</td>
                `;
                studentTable.appendChild(row);
            });
        }

        // Function to generate pagination buttons
        function generatePaginationButtons() {
            const totalPages = getTotalPages();
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    populateTable();
                    generatePaginationButtons();
                });
                pagination.appendChild(button);
            }
        }

        // Function to filter students by name
        function filterStudentsByName() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredStudents = students.filter(student => student.fullName.toLowerCase().includes(searchInput));
            currentPage = 1; // Reset to the first page when searching
            populateTable(filteredStudents);
            generatePaginationButtons();
        }

        // Show the Add Student form in the modal when the button is clicked
        const addStudentButton = document.getElementById('addStudent');
        const addStudentModal = document.getElementById('addStudentModal');
        const closeModalButton = document.getElementById('closeModal');

        addStudentButton.addEventListener('click', () => {
            addStudentModal.style.display = 'block';
        });

        closeModalButton.addEventListener('click', () => {
            addStudentModal.style.display = 'none';
        });

        // Add Student Button Click Event for the modal form
        const addStudentButtonModal = document.getElementById('addStudentButtonModal');
        addStudentButtonModal.addEventListener('click', () => {
            const newStudent = {
                schoolId: document.getElementById('schoolId').value,
                fullName: document.getElementById('fullName').value,
                course: document.getElementById('course').value,
                contactNumber: document.getElementById('contactNumber').value,
                company: document.getElementById('company').value,
                address: document.getElementById('address').value,
                status: document.getElementById('status').value,
            };

            students.push(newStudent);
            currentPage = 1; // Reset to the first page
            populateTable();
            generatePaginationButtons();

            // Reset the form fields and hide the modal
            document.getElementById('addStudentFormModal').reset();
            addStudentModal.style.display = 'none';
        });

        // Search Input Event Listener
        document.getElementById('searchInput').addEventListener('input', filterStudentsByName);

        // Initial population of the table and pagination buttons
        populateTable();
        generatePaginationButtons();
    </script>
