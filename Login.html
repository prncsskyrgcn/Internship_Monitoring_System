<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log in | Bulan Campus</title>
</head>
<body>

    <div class="container">

    <!--------------------Text---------------------------->
   
        <div class="text-one">
            <p1>SORSOGON STATE UNIVERSITY-BULAN CAMPUS</p1>
        </div>
        <div class="text-two">
            <p2>INTERNSHIP MONITORING SYSTEM</p2>
        </div>
    
    <!--------------------Text---------------------------->




    <!---------------------University Logo--------------------------->
    <section class="mt-10">
        <img src="images/SorSU-Logo.png" class="img-fluid" alt="SSU Logo">
    </section>
    <!---------------------University Logo--------------------------->


    <!---------------------Rectangle Container------------------>
    <div class="rectangle">
        <form>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="click">
                <button type="submit" class="submit-login">Log-in</button>
            </div>
            </form>
             
            <div class="sign-up">
            <a href="InternRegister.html"><button type="button">Sign-up</button></a>
            </div>

    </div>

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
                
    <!---------------------Rectangle Container------------------>

    </div>


</body>
</html>
