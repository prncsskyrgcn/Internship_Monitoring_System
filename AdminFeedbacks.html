        <!--Container Main start-->
        
        <div id="app">
            <div class="contacts">
                <h2>Contacts</h2>
                <ul id="contact-list">
                    <!-- Contacts will be dynamically added here -->
                </ul>
                <input type="text" id="contact-name" placeholder="Enter contact name">
                <button onclick="addContact()">Add Contact</button>
            </div>
            <div class="messages">
                <h2>Messages</h2>
                <div id="message-preview">
                    <!-- Message previews will be displayed here -->
                </div>
                <input type="text" id="message" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <!--Container Main end-->

        <script>
            const contactList = document.getElementById('contact-list');
const messagePreview = document.getElementById('message-preview');
const contactNameInput = document.getElementById('contact-name');
const messageInput = document.getElementById('message');

const contacts = [];

function addContact() {
    const contactName = contactNameInput.value;
    if (contactName) {
        contacts.push(contactName);
        contactNameInput.value = '';

        // Update contact list
        updateContactList();

        // Clear message preview
        messagePreview.innerHTML = '';
    }
}

function updateContactList() {
    contactList.innerHTML = '';
    contacts.forEach(contact => {
        const li = document.createElement('li');
        li.textContent = contact;
        li.addEventListener('click', () => loadMessagePreview(contact));
        contactList.appendChild(li);
    });
}

function loadMessagePreview(contact) {
    messagePreview.innerHTML = `<h3>Chat with ${contact}</h3>`;
}

function sendMessage() {
    const message = messageInput.value;
    if (message) {
        // You can implement message sending logic here
        // For this simplified example, we'll just display the message in the preview
        messagePreview.innerHTML += `<p>You: ${message}</p>`;
        messageInput.value = '';
    }
}

updateContactList();

        </script>
        <script src="javascript/script.js"></script>
