<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">




</head>
<body>
    

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i></div>
            <div class="header_img"> <img src="images/Admin Gracela.png" alt="User Admin"> <div class="message">Admin na si Vanessa Mariz <br> ILDO Coordinator <br> SorSU <br> Bulan Campus</div> </div>
              
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="logo"> <img src="images/SorSU-Logo.png" alt="logo"> <div class="name"><img src="images/SORSOGON_STATE_UNIVERSITY_BULAN_CAMPUS-removebg-preview.png" alt="name"> </div></a> 
                    <div class="nav_list"> 
                        <a href="AdminDashboard.html" class="nav_link"> <i class='bx bxs-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                        <a href="AdminList.html" class="nav_link"> <i class='bx bxs-folder-open nav_icon'></i> <span class="nav_name">Student List</span> </a> 
                        <a href="#" class="nav_link active"> <i class='bx bxs-message-square-detail nav_icon'></i> <span class="nav_name">Feedbacks</span> </a> 
                        <a href="AdminEvaluation.html" class="nav_link"> <i class='bx bxs-door-open nav_icon'></i> <span class="nav_name">Evaluation Portal</span> </a> 
                    </div>
                </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log out</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div class="title">
        <div class="height-100 bg-light">
            <h4></h4>

            <div class="container pt-5">
                <div class="row">
                    <!-- Left Column for Message Preview -->
                    <div class="col-md-8">
                        <h2>Message Preview</h2>
                        <!-- Message List -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search previous messages" aria-label="Search" aria-describedby="search-button">
                            <button class="btn btn-primary" type="button" id="search-button">Search</button>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header"><b>Receiver: </b> <i>John Doe</i></div>
                            <div class="card-body">
                                <p><b><i>Message 1:</i></b> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                <!-- Add more messages here -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column for Adding New Messages -->
                    <div class="col-md-4">
                        <h2>Add New Message</h2>
                        <form>
                            <div class="mb-3">
                                <label for="receiverName" class="form-label">Receiver's Name</label>
                                <input type="text" class="form-control" id="receiverName" placeholder="Enter receiver's name">
                            </div>
                            <div class="mb-3">
                                <label for="messageText" class="form-label">Message Text</label>
                                <textarea class="form-control" id="messageText" rows="4" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
        <!--Container Main end-->

        <script src="javascript/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
